<!DOCTYPE html>
<html>
<head>
    <title>Call Initiator</title>
</head>
<body>
    <button onclick="initiateCall()">Start Call</button>
    <div id="result"></div>

    <script>
        async function initiateCall() {
            try {
                const response = await fetch('/initiate_call', {
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                const data = await response.json();
                document.getElementById('result').textContent = 
                    `Call initiated: ${JSON.stringify(data)}`;
            } catch (error) {
                document.getElementById('result').textContent = 
                    `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
